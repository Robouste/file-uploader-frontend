<div class="container">
	<div class="row">
		<mat-card class="ftp-content" >
			<mat-card-header>
				<mat-card-title>
					{{ ftp.name }}
				</mat-card-title>
				<mat-card-subtitle>
					{{ ftp.address }}
				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<app-tree-view [currentFolder]="ftp.content"></app-tree-view>
			</mat-card-content>
		</mat-card>
	</div>
</div>
