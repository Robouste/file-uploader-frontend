
<div class="container">
	<div class="row">
		<div class="col-12">
			<mat-card class="connexion-card">
				<mat-card-header>
					<mat-card-title>
						<mat-icon>lock</mat-icon>
						<span>Connexion</span>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<form>
						<div class="form-row ftp-address">
							<div class="form-input">
								<mat-form-field>
									<input matInput placeholder="FTP address" type="text" />
								</mat-form-field>
							</div>
							<div class="form-input">
								<mat-form-field>
									<input matInput placeholder="Port" type="number" />
								</mat-form-field>
							</div>
						</div>
						<div class="form-row">
							<div class="form-input">
								<mat-form-field>
									<input matInput placeholder="User" type="text" />
								</mat-form-field>
							</div>
						</div>
						<div class="form-row">
							<div class="form-input">
								<mat-form-field>
									<input matInput placeholder="Password" type="password" />
								</mat-form-field>
							</div>
						</div>
					</form>
				</mat-card-content>
				<mat-card-actions>
					<a mat-raised-button color="primary" [routerLink]="['/ftp']" >
						Connect
					</a>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
